###
spring.application.name=spider
server.port=456

server.tomcat.uri-encoding=UTF-8
#server.tomcat.accesslog.enabled = false
#server.tomcat.accesslog.pattern = %t %a "%r" %s (%D ms)
server.tomcat.accept-count=2000
server.tomcat.max-connections=2000
server.tomcat.max-threads=4
server.tomcat.min-spare-threads=4
server.tomcat.apr=false

#logging
logging.path=logs
logging.file=${logging.path}/${spring.application.name}.log
logging.level.root=info
#logging.config=config/logback.xml
#logging.level.org.springframework.web=ERROR

#jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Chongqing
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization-inclusion=NON_NULL

#eureka.client.registerWithEureka=false 
#eureka.client.fetchRegistry=false    
eureka.client.serviceUrl.defaultZone=http://discoverysvr.easyad888.com/eureka/
eureka.instance.preferIpAddress=true    

management.security.enabled=false
endpoints.enabled=false
endpoints.metrics.enabled=true
endpoints.health.enabled=true
endpoints.jmx.domain=${spring.application.name}
spring.jmx.default-domain=${spring.application.name}
